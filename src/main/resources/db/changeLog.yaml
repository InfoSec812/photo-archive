databaseChangeLog:
  - changeSet:
      id: 1
      author: dphillips
      comment: Enable uuid-ossp extension
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select COUNT(1) from pg_extension WHERE extname LIKE 'uuid%';
      changes:
        - sql:
            comment: Ensure UUID extension is enabled
            sql: >
              CREATE EXTENSION "uuid-ossp";
  - changeSet:
      id: 2
      author: dphillips
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(40)
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: given_name
                  type: varchar(50)
              - column:
                  name: family_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: created
                  type: timestamp with timezone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: modified
                  type: timestamp with timezone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - createTable:
            tableName: groups
            columns:
              - column:
                  name: id
                  type: varchar(40)
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp with timezone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: modified
                  type: timestamp with timezone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_groups
            columns:
              - column:
                  name: user
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: group
                  type: varchar(40)
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: dphillips
      comment: Create photos table
      changes:
        - createTable:
            tableName: photos
            columns:
              - column:
                  name: id
                  type: varchar(40)
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: filename
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: details
                  type: jsonb
              - column:
                  name: owner
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp with timezone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: modified
                  type: timestamp with timezone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            comment: Owner foreign key constraint
            baseColumnNames: owner
            baseTableName: photos
            constraintName: photo_owner_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
  - changeSet:
      id: 4
      author: dphillips
      comment: Create permissions schema for data
      changes:
        - createTable:
            tableName: user_permissions
            columns:
              - column:
                  name: user
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: rights
                  type: BIT VARYING (20)
        - addForeignKeyConstraint:
            comment: User permissions foreign key constraint
            baseColumnNames: user
            baseTableName: user_permissions
            constraintName: user_permissions_user_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint:
            comment: Photo permissions foreign key constraint
            baseColumnNames: photo
            baseTableName: user_permissions
            constraintName: user_permissions_photo_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: photos
        - createTable:
            tableName: group_permissions
            columns:
              - column:
                  name: group
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: rights
                  type: BIT VARYING (20)
        - addForeignKeyConstraint:
            comment: User permissions foreign key constraint
            baseColumnNames: group
            baseTableName: group_permissions
            constraintName: group_permissions_user_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: groups
        - addForeignKeyConstraint:
            comment: Photo permissions foreign key constraint
            baseColumnNames: photo
            baseTableName: group_permissions
            constraintName: group_permissions_photo_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: photos
  - changeSet:
      id: 5
      author: dphillips
      comment: Add schema for tagging photos
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: varchar(40)
                  constraints:
                    nullable: true
                    unique: true
                    primaryKey: true
              - column:
                  name: tag
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: photo_tags
            columns:
              - column:
                  name: photo_id
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: varchar(40)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: photo_id, tag_id
            tableName: photo_tags
            constraintName: photo_tag_pk
        - addForeignKeyConstraint:
            comment: Photo tag foreign key constraint
            baseColumnNames: photo_id
            baseTableName: photo_tags
            constraintName: photo_tags_photo_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: photos
        - addForeignKeyConstraint:
            comment: Photo tag reverse foreign key constraint
            baseColumnNames: tag_id
            baseTableName: photo_tags
            constraintName: photo_tags_tag_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: tags